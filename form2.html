<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Job Application</h2>
        <div>
            <label for="name">Name:</label>
            </br>
            <input type="text"id="name">
            </br>
            <label for="email">Email:</label>
            </br>
            <input type="email"id="email">
            </br>
            <label for="phone">Phone:</label>
            </br>
            <input type="tel"id="phone">
            </br>
        </div>
        </br>
        <label for="file">Resume</label>
        <input type="file" id="file">
        </br>
        </br>
        <label for="age">Age</label>
        <input type="number" id="age" min="19" max="56">
        </br>
        </br>
        <fieldset>
            <legend>Skills </legend>
                <label for="html">HTML</label>
            </br>
                <input type="checkbox"id="html">
            </br>
                <label for="css">CSS</label>
            </br>
                <input type="checkbox" id="css">
             </br>
                <label for="js">JavaScript</label>
            </br>
                <input type="checkbox" id="js">
        </fieldset>

        </br>
        </br>
        <label for="education">Higher Education</label>
        </br>
        <select name="education" id="education">
            <option value="Inter">Inter</option>
            <option value="bechlor">Bechlor</option>
            <option value="masters">Masters</option>
        </select>
        </br>
        </br>
        <label for="availibilty">Availibilty</label>
        </br>
        </br>
        <label for="full">Full Time</label>
        <input type="radio" id="full" name="availibilty">
        </br>
        </br>
        <label for="part">Part Time</label>
        <input type="radio" id="part" name="availibilty">
        </br>
        </br>
        <label for="ta2">Additional Comment</label>
        </br>
        <textarea name="ta2" id="ta2" cols="30" rows="3"></textarea>
        
        <button>Submit Application</button>
    </form>
</body>
</html>
