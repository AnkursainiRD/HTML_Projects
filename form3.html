<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Complex Form</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="phone">Phone</label>
            <input type="tel" id="phone">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
            <label for="male">Male</label>
            <input type="radio" id="male" name="radio">
            <label for="female">Female</label>
            <input type="radio" id="female" name="radio">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="none" selected disabled hidden>
                    your country
                <option value="india">India</option>
                <option value="america">America</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="germany">Germany</option>
                <option value="canada">Canada</option>
            </select>
        </fieldset>
        
        <fieldset>
                <legend>Address:</legend>
                    <label for="add">Street</label>
                    <input type="text" id="add">

                    <label for="city">City</label>
                    <input type="text" id="city">

                    <label for="state">State</label>
                    <input type="text" id="state">

                    <label for="zipc">Zip Code</label>
                    <input type="number"  id="zipc">
                
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="ta3">Comment</label>
            <textarea  id="ta3" cols="30" rows="5"></textarea>
            <label for="condition">I agree to the term & conditions</label>
            <input type="checkbox" id="condition">
        </fieldset>

        <input type="button" value="Submit">
    </form>
</body>
</html>
