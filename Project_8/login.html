<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="mainLog">
        <div class="card">
            <h1>Admin</h1>
            <div class="content">
                <input type="text" placeholder="Admin Id" id="adminid">
                <input type="password" placeholder="Admin Password" id="adminpassword">
                <button id="adminlogin">Login</button>
                <div class="line">
                    <span></span>
                     <h3>or</h3>
                    <span></span>
                </div>
                <div class="facebook">
                    <i class="ri-facebook-fill"></i>
                    <h1>Login with Facebook</h1>
                </div>
                <div class="google">
                    <i class="ri-google-fill"></i>
                    <h1>Login with Google</h1>
                </div>
                <a href="">Don't have account? Sign Up</a>
            </div>
        </div>
        <div class="card">
            <h1>Employe</h1>
            <div class="content">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <div class="shift">
                    <label for="Shift">Choose Shift</label>
                    <select name="" id="Shift">
                    <option value="">Morning</option>
                    <option value="">Noon</option>
                    <option value="">Evening</option>
                </select>
                </div>
                
                <button>Login</button>
                <div class="line">
                    <span></span>
                     <h3>or</h3>
                    <span></span>
                </div>
                <div class="facebook">
                    <i class="ri-facebook-fill"></i>
                    <h1>Login with Facebook</h1>
                </div>
                <a href="">Don't have account? Sign Up</a>
            </div>
        </div>
    </div>
    <script src="loginScript.js"></script>
</body>
</html>
